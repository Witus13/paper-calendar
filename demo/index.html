<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>paper-calendar demo</title>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

    <script type="module">
      import '@polymer/iron-demo-helpers/demo-pages-shared-styles';
      import '@polymer/iron-demo-helpers/demo-snippet';
    </script>

    <script type="module" src="../paper-calendar.js"></script>
    <script src="../node_modules/dayjs/dayjs.min.js" async></script>

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic paper-calendar demo</h3>
      <demo-snippet>
        <template>
          <paper-calendar selectable swipeable></paper-calendar>
        </template>
      </demo-snippet>
    </div>
    <div class="vertical-section-container centered">
      <h3>Vertical scrolling paper-calendar with events</h3>
      <demo-snippet>
        <template>
          <paper-calendar swipeable swipe-direction="vertical" id="foo"></paper-calendar>
          <script>
            const events = [
              {
                name: 'Your Timetrable release date',
                color: '#673ab7',
                date: Date.parse('Oct 13, 2018')
              },
              {
                date: Date.parse('Sep 30, 2018')
              },
              // Using Dayjs:
              {
                color: '#ff9800',
                date: dayjs().add('d', 1).valueOf()
              },
              {
                name: 'Two days ago',
                color: '#795548',
                date: dayjs().add('d', -2).valueOf()
              },
              {
                name: 'Two days ago (2)',
                date: dayjs().add('d', -2).valueOf()
              },
            ];
            document.querySelector('#foo').events = events;
          </script>
        </template>
      </demo-snippet>
    </div>
    <div class="vertical-section-container centered">
      <h3>Clear (without selected value and option to select) paper-calendar</h3>
      <demo-snippet>
        <template>
          <paper-calendar selected="0" allow-text-selection></paper-calendar>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
